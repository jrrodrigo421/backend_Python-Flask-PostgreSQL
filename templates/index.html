<html>
     <head>
      Task List
     </head>
      <body>
        <form method="post" action="/add">
          <input type="text" name="taskName">
          <input type="text" name="dueDate">
          <input type="submit" name="Add Task">
        </form>
        <table border="5">
          <tr>
            <th>
              Task Name
            </th>
            <th>
              Is Done
            </th>
          </tr>
          {% for task in TaskList: %} 
            <tr>
              <form method="post" action="/update">
                  <td>
                     <input type="hidden" name="id" value="{{ task [0] }}"/> 
                     <input type="text" name="updatetask" value="{{ task [1] }}"/> 

                    </td>
                  
                  <td>
                    <!-- <input type="hidden" name="id" value=""/>  -->
                    {{ task [2] }}
                  </td>
                  <td>
                    <input type="submit" name="save" value="saveOrDelete">
                  </td>
                  <td>
                    <input type="submit" name="save" value="X">
                  </td>
                </form>
            </tr>
          {%endfor%}
        </table>  
      </body>
</html>
